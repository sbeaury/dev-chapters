<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      html {
        margin: 0;
        height: 100vh;
        background-image: linear-gradient(to top, #e6e9f0 0%, #eef1f5 100%);
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      .github-fork-ribbon.right-top:before {
        background-color: #1d72aa;
      }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-168897667-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-168897667-1");
    </script>
  </head>
  <body>
    <a
      class="github-fork-ribbon right-top"
      href="https://github.com/sbeaury/dev-chapters/fork"
      data-ribbon="Fork me on GitHub"
      title="Fork me on GitHub"
      target="_blank"
      rel="noreferrer noopener"
      >Fork me on GitHub</a
    >
    <div id="app"></div>
  </body>
</html>
